<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="box">
            <h2>Student Marks</h2>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Name</th>
                        <th colspan="2">Marks</th>
                        <th rowspan="2">Grade</th>
                    </tr>
                    <tr>
                        <th>Math</th>
                        <th>Science</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ali</td>
                        <td>80</td>
                        <td>85</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Sara</td>
                        <td>90</td>
                        <td>88</td>
                        <td>A+</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
